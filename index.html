<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <nav>
      <ul>
        <li><h1>Tic_Tac_Toe.com</h1></li>
      </ul>
    </nav>
    <div class="container">
      <div class="grid">
        <div class="row">
          <div onclick="handleClick(this)" id="0" class="col bt bl "></div>
          <div onclick="handleClick(this)" id="1" class="col bt"></div>
          <div onclick="handleClick(this)" id="2" class="col bt br"></div>          
        </div>
        <div class="row">
          <div onclick="handleClick(this)" id="3" class="col bl"></div>
          <div onclick="handleClick(this)" id="4" class="col"></div>
          <div onclick="handleClick(this)" id="5"class="col br"></div>          
        </div>
        <div class="row">
          <div onclick="handleClick(this)" id="6"class="col bb bl"></div>
          <div onclick="handleClick(this)" id="7"class="col bb"></div>
          <div onclick="handleClick(this)" id="8"class="col bb br"></div>          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
